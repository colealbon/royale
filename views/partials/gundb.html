{% block gundb %}
<script id="gun_script">
    var gun = Gun(location.origin + '/gun');
    gun.put({ hello: 'world' }).key('sampledata');
    var ref = gun.get('sampledata');
    ref.on(function(data){
        document.getElementById("gun_data").innerHTML=(JSON.stringify(data) || 'gundb broken?');
    });
</script>
{% endblock %}
